plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    implementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompile group: 'org.testng', name: 'testng', version: '7.3.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.rest-assured:rest-assured:3.0.0'
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    implementation 'com.fasterxml.jackson.module:jackson-modules-java8:2.9.8'
  //  implementation 'com.sun.xml.bind:jaxb-impl:2.3.1'
 //   implementation 'com.sun.xml.bind:jaxb-core:2.3.0.1'
    implementation 'com.google.guava:guava:25.+'



}

test {
    useJUnitPlatform()
}